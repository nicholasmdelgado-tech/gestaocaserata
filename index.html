<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GestÃ£o Queijaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/imask"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Lateral -->
  <aside class="w-64 bg-green-800 text-white flex flex-col">
    <div class="text-2xl font-bold text-center py-4 border-b border-green-700">ğŸ§€ Queijaria</div>
    <nav class="flex-1 p-4 space-y-2">
      <button class="menu-item w-full text-left px-4 py-2 rounded hover:bg-green-700" data-target="dashboard">ğŸ  Dashboard</button>
      <button class="menu-item w-full text-left px-4 py-2 rounded hover:bg-green-700" data-target="clientes">ğŸ‘¥ Clientes</button>
      <button class="menu-item w-full text-left px-4 py-2 rounded hover:bg-green-700" data-target="produtos">ğŸ“¦ Produtos</button>
      <button class="menu-item w-full text-left px-4 py-2 rounded hover:bg-green-700" data-target="estoque">ğŸ§º Estoque</button>
      <button class="menu-item w-full text-left px-4 py-2 rounded hover:bg-green-700" data-target="vendas">ğŸ’° Vendas</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-y-auto">

    <!-- DASHBOARD -->
    <section id="dashboard" class="content-section">
      <h1 class="text-2xl font-bold mb-4">ğŸ  Dashboard</h1>
      <div id="cardsDashboard" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

    <!-- CLIENTES -->
    <section id="clientes" class="content-section hidden">
      <h1 class="text-2xl font-bold mb-4">ğŸ‘¥ Clientes</h1>
      <div class="mb-3 flex gap-2">
        <input id="buscarClientes" placeholder="Buscar por nome, CPF ou telefone" class="border p-2 rounded flex-1" />
        <button id="exportClientes" class="bg-blue-600 text-white px-3 py-2 rounded">Exportar</button>
      </div>
      <form id="formClientes" class="bg-white p-4 rounded-lg shadow-md mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="clienteNome" placeholder="Nome completo" class="border p-2 rounded" required>
        <input type="text" id="clienteCelular" placeholder="Celular" class="border p-2 rounded" required>
        <input type="text" id="clienteCPF" placeholder="CPF" class="border p-2 rounded" required>
        <input type="text" id="clienteRG" placeholder="RG (opcional)" class="border p-2 rounded">
        <input type="email" id="clienteEmail" placeholder="E-mail" class="border p-2 rounded">
        <input type="text" id="clienteCEP" placeholder="CEP" class="border p-2 rounded" required>
        <input type="text" id="clienteEndereco" placeholder="EndereÃ§o (rua)" class="border p-2 rounded">
        <input type="text" id="clienteNumero" placeholder="NÂº" class="border p-2 rounded" required>
        <input type="text" id="clienteComplemento" placeholder="Complemento" class="border p-2 rounded">
        <input type="text" id="clienteReferencia" placeholder="ReferÃªncia" class="border p-2 rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded col-span-full">Salvar Cliente</button>
      </form>
      <div id="clientesTable"></div>
    </section>

    <!-- PRODUTOS -->
    <section id="produtos" class="content-section hidden">
      <h1 class="text-2xl font-bold mb-4">ğŸ“¦ Produtos</h1>
      <div class="mb-3 flex gap-2">
        <input id="buscarProdutos" placeholder="Buscar produtos" class="border p-2 rounded flex-1" />
        <button id="exportProdutos" class="bg-blue-600 text-white px-3 py-2 rounded">Exportar</button>
      </div>
      <form id="formProdutos" class="bg-white p-4 rounded-lg shadow-md mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="produtoNome" placeholder="Nome do Produto" class="border p-2 rounded" required>
        <input type="text" id="produtoCategoria" placeholder="Categoria" class="border p-2 rounded">
        <select id="produtoUnidade" class="border p-2 rounded">
          <option value="Kg">Kg</option>
          <option value="L">Litro</option>
          <option value="mL">mL</option>
        </select>
        <input type="text" id="produtoPesoMedio" placeholder="Peso MÃ©dio (ex: 0.500)" class="border p-2 rounded" required>
        <input type="text" id="produtoPrecoCusto" placeholder="PreÃ§o de Custo" class="border p-2 rounded" required>
        <input type="text" id="produtoPrecoVenda" placeholder="PreÃ§o de Venda" class="border p-2 rounded" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded col-span-full">Salvar Produto</button>
      </form>
      <div id="produtosTable"></div>
    </section>

    <!-- ESTOQUE -->
    <section id="estoque" class="content-section hidden">
      <h1 class="text-2xl font-bold mb-4">ğŸ§º Controle de Estoque</h1>
      <form id="formEstoque" class="bg-white p-4 rounded-lg shadow-md mb-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Produto</label>
            <select id="estoqueProduto" class="w-full border border-gray-300 p-2 rounded"></select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Lote</label>
            <input type="text" id="estoqueLote" class="w-full border border-gray-300 p-2 rounded" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Quantidade</label>
            <input type="number" id="estoqueQtd" class="w-full border border-gray-300 p-2 rounded" required>
          </div>
          <div class="flex items-end gap-2">
            <button type="button" id="btnEntrada" class="bg-green-600 text-white px-4 py-2 rounded">Registrar Entrada</button>
            <button type="button" id="btnSaida" class="bg-orange-500 text-white px-4 py-2 rounded">Registrar SaÃ­da</button>
          </div>
        </div>
      </form>
      <div id="estoqueTable"></div>
    </section>

    <!-- VENDAS -->
    <section id="vendas" class="content-section hidden">
      <h1 class="text-2xl font-bold mb-4">ğŸ’° Vendas</h1>
      <div id="vendasForm"></div>
      <div id="vendasTable"></div>
    </section>

  </main>

  <!-- Modal Novo Cliente (flutuante) -->
  <div id="modalNovoCliente" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h3 class="text-lg font-semibold mb-2">Novo Cliente</h3>
      <form id="formModalCliente" class="grid grid-cols-1 gap-2">
        <input id="modalNome" placeholder="Nome" class="border p-2 rounded" required />
        <input id="modalCelular" placeholder="Celular" class="border p-2 rounded" required />
        <input id="modalCPF" placeholder="CPF" class="border p-2 rounded" required />
        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="modalCancelar" class="px-3 py-1 rounded border">Cancelar</button>
          <button type="submit" id="modalSalvar" class="bg-green-600 text-white px-3 py-1 rounded">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
